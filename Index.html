<!DOCTYPE html>
<html>
    <head>
        <title>VUET</title>
        <!--meta name="viewport"content="width=device-width,initial scale"-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            
        </div>
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="image"style="width:100%">
                </div>
                <div class="product-info">
                    <h5>{{product}}</h5>
                    <p v-if="inventory > 10">Instock</p>
                    <p v-else-if ="inventory <= 10 && inventory > 0 ">Almost Sold Out</p>
                    <p v-else>Out of stock</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <div v-for="variant in variants":key="variant.variantId" style="display:inline-block;">
                      <p @mouseover="updateProduct(variant.variantImage)"
                       style="padding: 5px 20px;cursor: pointer;border: 2px solid #000;margin-left: 7px;margin-bottom: 8px;">  {{variant.variantColor}} </p>
                    </div>
                </div>
                <button v-on:click="addToCart">Add To Cart</button>
                <div id="cart">  
                    <p >Cart:{{cart}}</p>  
                </div>
                </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="main.js" ></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
